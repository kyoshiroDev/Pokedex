@if (pokemon){
		<div class="row">
				<div class="col s12 m8 offset-m2">
						<h2 class="header center">{{ pokemon.name }}</h2>
						<div class="card horizontal hoverable">
								<div class="card-image">
										<img [src]="pokemon.picture" alt="pokemon du nom de {{ pokemon.name }}">
								</div>
								<div class="card-stacked">
										<div class="card-content">
												<table class="bordered striped">
														<tbody>
														<tr>
																<td>Nom</td>
																<td><strong>{{ pokemon.name }}</strong></td>
														</tr>
														<tr>
																<td>Points de vie</td>
																<td><strong>{{ pokemon.hp }}</strong></td>
														</tr>
														<tr>
																<td>Dégâts</td>
																<td><strong>{{ pokemon.cp }}</strong></td>
														</tr>
														<tr>
																<td>Types</td>
																<td>
																		@for (type of pokemon.types; track pokemon) {
																				<span class="{{ type | pokemonTypeColor }}">{{ type }}</span>
																		}
																</td>
														</tr>
														<tr>
																<td>Date de création</td>
																<td><em>{{ pokemon.created | date:"dd/MM/yyyy" }}</em></td>
														</tr>
														</tbody>
												</table>
										</div>
										<div class="card-action">
												<a (click)="goToPokemonList()" (keyup)="goToPokemonList()" tabindex>Retour</a>
												<a (click)="goToEditPokemon(pokemon)">Éditer</a>
										</div>
								</div>
						</div>
				</div>
		</div>
}
@if(!pokemon){
		<h4 class="center">Aucun pokémon à afficher !</h4>
}
